name: Publish Avro
on:
  push:
    branches:
      - main
    paths:
      - 'idl/**'
env:
  AVRO_VERSION: 1.11.0
  AVRO_MIRROR: https://apache.zero.com.ar/avro
  GITHUB_REPOSITORY_OWNER: covaw
  IDL_FOLDER: 'idl/' # archivo avdl remplace {Example}
  EVENT: 'Pedido'
jobs:
  gen-nuget:
    name: "Generate Libs"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v2
        with: 
          path: ./origin
      - uses: actions/setup-java@v1
        with:
          java-version: '11' # The JDK version to make available on the path.
          java-package: jre # (jre, jdk, or jdk+fx) - defaults to jdk
          architecture: x64 # (x64 or x86) - defaults to x64
      - uses: actions/setup-go@v2
        with:
          version: 1.17.7
      - name: Get Avro Tools
        run: wget --quiet ${{env.AVRO_MIRROR}}/avro-${{env.AVRO_VERSION}}/java/avro-tools-${{env.AVRO_VERSION}}.jar
      - name: Get gogen-avro Tools
        run: go get github.com/actgardner/gogen-avro/v10/cmd/...
      # - name: ls
      #   run: ls
      # - name: setting source
      #   run: cd origin/
      # - name: ls
      #   run: ls 
      # - name: ls
      #   run: ls origin/
      - name: Generate Protocol
        run: java -jar avro-tools-${{env.AVRO_VERSION}}.jar idl2schemata origin/${{env.IDL_FOLDER}}${{env.EVENT}}.avdl avro/
      - name: Generate folder output
        run: mkdir avro/struct
      - name: Generate go struct
        run: /home/runner/go/bin/gogen-avro avro/struct avro/${{env.EVENT}}.avsc
      - name: ls avro
        run: ls avro/
      - name: ls avro/struct
        run: ls avro/struct/
      - name: Checkout Nuget go
        uses: actions/checkout@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
          repository: covaw/template-nuget-go
          token: ${{ env.GITHUB_TOKEN }}
          path: ./nuget
      - id: string
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{env.EVENT}}
      - name: Create folder
        run: |
          cd ./nuget

          if [ -f "${{ env.GITHUB_REPOSITORY_OWNER }}/" ]; then
            echo "Creating folder owner"
            mkdir ${{ env.GITHUB_REPOSITORY_OWNER }}
          else
            echo "folder owner exists"
          fi
          
          ls

          cd ${{ env.GITHUB_REPOSITORY_OWNER }}/

          if [ -f "${{steps.string.outputs.lowercase}}/" ]; then
            echo "Creating folder schema"
            mkdir ${{steps.string.outputs.lowercase}}
          else
            echo "folder ${{steps.string.outputs.lowercase}} exists"
          fi
      - name: Copy/Create file
        run: |
          EVENT=${{steps.string.outputs.lowercase}}.go
          FILE=avro/struct/$EVENT
          if [ -f "$FILE" ]; then
            echo "Copying $FILE"
            cp -R avro/struct/$EVENT ./nuget/${{ env.GITHUB_REPOSITORY_OWNER }}/${{ env.EVENT }}/
          else 
            echo "Creating $FILE"
            touch ./nuget/${{ env.GITHUB_REPOSITORY_OWNER }}/${{ env.EVENT }}/$EVENT
          fi
      - name: ls nuget
        run: ls ./nuget/
      - name: GIT STATUS
        run: |
          cd ./nuget
          ls
      # - name: Push Project B
      #   run: |
      #     cd ./nuget
          
      #     git config --global user.name covaw
      #     git config --global user.email covaw@github.com
          
      #     git add .
      #     git commit -m "Add Schema ${{env.EVENT}}"
      - name: Pushes to Go Nuget
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          source-directory: ./nuget/
          destination-github-username: 'covaw'
          destination-repository-name: 'template-nuget-go'
          user-email: git-actions@github.com
          commit-message: add schema ${{ env.EVENT }}
          target-branch: main